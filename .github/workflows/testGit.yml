name: CI

on:
  pull_request:
    branches: [ '**' ]
  
jobs:
  initializedeploy:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version: [3.8]
    # needs: [proddelivery]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Clone git Repo
        run: |
          cd ~
          git config --global user.name "MarkusDHS"
          git clone https://github.com/MarkusDHS/rrenv
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Edit Yaml
        run: |
          cd ~/rrenv/base/
          python editYaml.py markusdhs/prodrandomrecipe:${{github.event.pull_request.head.sha}}
      - name: pushing the changes
        run: |
          cd ~/rrenv
          git add .
          git commit -m "New container Image for commit ${{github.event.pull_request.head.sha}}"
      - name: pushing the changes
        env: 
          gh-password: ${{ secrets.GH_PASSWORD }}
        run: |
          cd ~/rrenv
          git push https://MarkusDHS:$gh-password@github.com/MarkusDHS/rrenv master
