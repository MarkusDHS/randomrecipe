name: CI

on:
  pull_request:
    branches: [ '**' ]
    
jobs:
  test:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version: [3.8]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Tests
      run: |
        python manage.py test
  
  build-delivery:
    runs-on: ubuntu-20.04
    needs: [test]
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile -t randomrecipe
    - name: Login to Dockerhub
      env: 
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
      run: docker login --username markusdhs --password "$password"
    - name: Tag the Docker image
      run: docker tag randomrecipe markusdhs/randomrecipe:${{github.event.pull_request.head.sha}}
    - name: Push the Docker image
      run: docker push markusdhs/randomrecipe:${{github.event.pull_request.head.sha}}
  
  trivy:
    runs-on: ubuntu-20.04
    needs: [build-delivery]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@7b7aa264d83dc58691451798b4d117d53d21edfe
        with:
          image-ref: 'docker.io/markusdhs/randomrecipe:${{github.event.pull_request.head.sha}}'
          format: 'template'
          template: '@/contrib/sarif.tpl'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: 1
      - run: cat trivy-results.sarif

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  
